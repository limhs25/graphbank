<h1>Country List</h1>

<md-data-table>
    <thead>
    <th>Id</th>
    <th>Name</th>
    <th>Created</th>
    <th>Modified</th>
    <th>Delete</th>
    <th>Get</th>
    </thead>
    <tbody>
    <tr *ngFor="let country of countries">
        <td>{{ country.id }}</td>
        <td>{{ country.name }}</td>
        <td>{{ country.created }}</td>
        <td>{{ country.modified }}</td>
        <td>
            <material-button raised (trigger)="deleteCountry(country.id)" class="blue">Delete</material-button>
        </td>
        <td>
            <material-button raised (trigger)="getCountry(country.id)" class="blue">Get</material-button>
        </td>
    </tr>
    </tbody>
</md-data-table>
